<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylesheets/example03.css">
  <title>Example 03</title>
</head>
<body>
  
<h1>Image Gallery Using Flexbox</h1>
<main class="gallery">

<div class="top">

  <div class="left">

    <div class="image">
      <img src="images/photo1.jpeg" alt="kalmar sweden">
    </div>

    <div class="image">
      <img src="images/photo2.jpeg" alt="kalmar sweden">
    </div>

    <div class="image">
      <img src="images/photo3.jpeg" alt="kalmar sweden">
    </div>

  </div>

  <div class="middle">

    <div class="image">
      <img src="images/photo4.jpeg" alt="Copenhagen">
    </div>

    <div class="image">
      <img src="images/photo6.jpeg" alt="Copenhagen">
    </div>

  </div>

  <div class="right">

    <div class="top">

      <div class="image">
        <img src="images/photo13.webp" alt="stockholm sweden">
      </div>
  
      <div class="image">
        <img src="images/photo5.jpeg" alt="Copenhagen">
      </div>
  
      <div class="image">
        <img src="images/photo12.jpeg" alt="stockholm sweden">
      </div>

    </div>

    <div class="middle">

      <div class="image">
        <img src="images/photo7.jpeg" alt="copenhagen">
      </div>

    </div>

    <div class="bottom">

      <div class="image">
        <img src="images/photo10.jpeg" alt="sweden">
      </div>

      <div class="image">
        <img src="images/photo11.jpeg" alt="sweden">
      </div>

    </div>

  </div>

</div>

<div class="bottom">

  <div class="image">
    <img src="images/photo9.webp" alt="sweden">
  </div>

  <div class="image">
    <img src="images/photo8.jpeg" alt="copenhagen">
  </div>

</div>

</main>

  <script type="module" src="./javascripts/main.js"></script>
</body>
</html>
